<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Fun</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11001c 100%);
            background-attachment: fixed;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        html {
            height: 100%;
            width: 100%;
        }

        /* Floating Halloween elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-bat {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        .floating-bat:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-bat:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-bat:nth-child(3) { top: 60%; left: 5%; animation-delay: 4s; }

        .floating-ghost {
            position: absolute;
            animation: ghostFloat 8s ease-in-out infinite;
            font-size: 2rem;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .floating-ghost.visible {
            opacity: 0.8;
        }

        .floating-ghost:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .floating-ghost.popping {
            animation: ghostPop 0.5s ease-out forwards;
        }

        .floating-ghost:nth-child(4) { top: 15%; right: 10%; animation-delay: 1s; }
        .floating-ghost:nth-child(5) { top: 70%; right: 20%; animation-delay: 3s; }
        .floating-ghost:nth-child(6) { top: 40%; left: 15%; animation-delay: 5s; }

        .web {
            position: absolute;
            font-size: 3rem;
            opacity: 0.6;
        }

        .web-1 { top: 5%; left: 5%; }
        .web-2 { top: 5%; right: 5%; }
        .web-3 { bottom: 10%; left: 8%; }
        .web-4 { bottom: 10%; right: 8%; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes ghostFloat {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(30px) translateY(-15px) rotate(2deg); }
            50% { transform: translateX(-20px) translateY(-30px) rotate(-2deg); }
            75% { transform: translateX(15px) translateY(-10px) rotate(1deg); }
        }

        @keyframes ghostPop {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Homepage styles */
        .homepage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .title-container {
            text-align: center;
            margin-bottom: 3rem;
        }

        .halloween-title {
            font-size: 5rem;
            color: #ff6b35;
            text-shadow: 4px 4px 0px #000, 8px 8px 0px #ff4500;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 4px 4px 0px #000, 8px 8px 0px #ff4500, 0 0 20px #ff6b35; }
            to { text-shadow: 4px 4px 0px #000, 8px 8px 0px #ff4500, 0 0 40px #ff6b35, 0 0 60px #ff4500; }
        }

        .play-o-container {
            display: inline-block;
            position: relative;
            margin: 0 0.2rem;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b35, #ff4500);
            border: 4px solid #000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 0 6px 0 #cc3700, 0 8px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #cc3700, 0 12px 20px rgba(0,0,0,0.4);
        }

        .play-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc3700, 0 4px 10px rgba(0,0,0,0.3);
        }

        .halloween-characters {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .character {
            text-align: center;
            animation: bounce 3s ease-in-out infinite;
        }

        .character:nth-child(2) { animation-delay: 0.5s; }
        .character:nth-child(3) { animation-delay: 1s; }
        .character:nth-child(4) { animation-delay: 1.5s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Game styles */
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 2.5rem;
            color: #ff6b35;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            border: 4px solid #ff6b35;
        }

        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #4a0e4e, #2d1b69);
            border: 3px solid #ff6b35;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff6b35;
        }

        .card.flipped {
            background: linear-gradient(45deg, #ff6b35, #ff4500);
            animation: flip 0.6s ease-in-out;
        }

        .card.matched {
            background: linear-gradient(45deg, #32cd32, #228b22);
            animation: match 0.8s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes match {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4a0e4e, #2d1b69);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: opacity 0.3s ease;
        }

        .card.flipped .card-back {
            opacity: 0;
        }

        .game-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-button {
            background: linear-gradient(45deg, #6a0dad, #4b0082);
            border: 3px solid #ff6b35;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0px #000;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            font-size: 1.3rem;
            color: #ff6b35;
            text-shadow: 2px 2px 0px #000;
            font-weight: bold;
        }

        .stat span {
            color: #ff6b35;
        }

        /* Win Modal */
        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-content {
            background: linear-gradient(135deg, #2d1b69, #11001c);
            border: 4px solid #ff6b35;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 90vw;
            animation: modalPop 0.5s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-title {
            font-size: 2.5rem;
            color: #ff6b35;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 1rem;
        }

        .win-stats {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 0px #000;
        }

        .win-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #ff6b35;
            padding: 0.8rem 0;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .footer-text {
            color: #ff6b35;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 0px #000;
            margin: 0;
        }

        .footer-text .creator-name {
            color: #fff;
            text-shadow: 2px 2px 0px #000;
        }

        .footer-icon {
            display: inline-block;
            margin: 0 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .footer-icon:nth-child(2) { animation-delay: 0.5s; }
        .footer-icon:nth-child(4) { animation-delay: 1s; }

        /* Responsive design */
        @media (max-width: 768px) {
            .halloween-title {
                font-size: 2.5rem;
            }
            
            .play-button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .difficulty-btn {
                padding: 0.6rem 1rem;
                font-size: 1rem;
            }
            
            .game-board {
                gap: 0.5rem;
                padding: 1rem;
            }
            
            .win-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .halloween-title {
                font-size: 2rem;
            }
            
            .play-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .difficulty-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .stat {
                font-size: 1rem;
            }

            .footer-text {
                font-size: 0.9rem;
            }
        }
    </style>

<body>
    <!-- Floating Halloween elements -->
    <div class="floating-elements">
        <div class="floating-bat">🦇</div>
        <div class="floating-bat">🦇</div>
        <div class="floating-bat">🦇</div>
        <div class="floating-ghost" onclick="popGhost(this)">👻</div>
        <div class="floating-ghost" onclick="popGhost(this)">👻</div>
        <div class="floating-ghost" onclick="popGhost(this)">👻</div>
        <div class="web web-1">🕸️</div>
        <div class="web web-2">🕸️</div>
        <div class="web web-3">🕸️</div>
        <div class="web web-4">🕸️</div>
    </div>

    <!-- Homepage -->
    <main class="homepage" id="homepage">
        <div class="title-container">
            <h1 class="halloween-title">HALL<span class="play-o-container"><button class="play-button" onclick="startGame()">▶</button></span>WEEN</h1>
        </div>
        

    </main>

    <!-- Game Container -->
    <main class="game-container" id="gameContainer">
        <h2 class="game-title">🎃 Halloween Memory Match 🎃</h2>
        
        <div class="game-stats">
            <div class="stat">Matches: <span id="score">0</span></div>
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Time: <span id="timer">00:00</span></div>
        </div>
        
        <div class="game-board medium" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <button class="control-button" onclick="restartGame()">Restart</button>
            <button class="control-button" onclick="goHome()">Home</button>
        </div>
    </main>

    <!-- Win Modal -->
    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2 class="win-title">🎉 You Win! 🎉</h2>
            <div class="win-stats" id="winStats">
                <!-- Stats will be inserted here -->
            </div>
            <div class="win-buttons">
                <button class="control-button" onclick="playAgain()">Play Again</button>
                <button class="control-button" onclick="goHome()">Home</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">
            <span class="footer-icon">🎃</span>
            Created by <span class="creator-name">Aditya Srinivas</span>
            <span class="footer-icon">👻</span>
        </p>
    </footer>

    <script>
        const allGameSymbols = ['🎃', '👻', '🧛‍♂️', '🧟', '🕷️', '💀', '🦇', '🕸️'];
        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        let gameStartTime = null;
        let gameTimer = null;
        let totalPairs = 6;

        function startGame() {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            initializeGame();
        }

        function goHome() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('homepage').style.display = 'flex';
            document.getElementById('winModal').style.display = 'none';
            stopTimer();
            resetGame();
        }

        function initializeGame() {
            // Select 6 random symbols for medium difficulty (3x4 grid)
            const selectedSymbols = shuffleArray([...allGameSymbols]).slice(0, 6);
            
            // Create pairs
            gameCards = shuffleArray([...selectedSymbols, ...selectedSymbols]);
            
            createGameBoard();
            resetGameStats();
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            gameCards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.onclick = () => flipCard(card);
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.textContent = '❓';
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = symbol;
                
                card.appendChild(cardBack);
                card.appendChild(cardFront);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // Start timer on first card flip
            if (gameStartTime === null) {
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Match found
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('score').textContent = matchedPairs;
                
                if (matchedPairs === totalPairs) {
                    // Game won!
                    stopTimer();
                    setTimeout(() => {
                        showWinModal();
                    }, 500);
                }
            } else {
                // No match
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function startTimer() {
            gameStartTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
        }

        function updateTimer() {
            if (gameStartTime) {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function getElapsedTime() {
            if (gameStartTime) {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            return '00:00';
        }

        function showWinModal() {
            const winStats = document.getElementById('winStats');
            
            winStats.innerHTML = `
                <p>🎮 Moves: ${moves}</p>
                <p>⏱️ Time: ${getElapsedTime()}</p>
                <p>🏆 Great job matching all ${totalPairs} pairs!</p>
            `;
            
            document.getElementById('winModal').style.display = 'flex';
        }

        function playAgain() {
            document.getElementById('winModal').style.display = 'none';
            initializeGame();
        }

        function restartGame() {
            stopTimer();
            initializeGame();
        }

        function resetGameStats() {
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            gameStartTime = null;
            stopTimer();
            
            document.getElementById('score').textContent = '0';
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function popGhost(ghostElement) {
            ghostElement.classList.add('popping');
            setTimeout(() => {
                ghostElement.classList.remove('visible', 'popping');
                // Respawn ghost after random delay
                setTimeout(() => {
                    if (document.getElementById('homepage').style.display === 'flex') {
                        ghostElement.classList.add('visible');
                    }
                }, Math.random() * 5000 + 2000); // 2-7 seconds
            }, 500);
        }

        function startGhostAppearance() {
            const ghosts = document.querySelectorAll('.floating-ghost');
            
            ghosts.forEach((ghost, index) => {
                setTimeout(() => {
                    function toggleGhost() {
                        if (document.getElementById('homepage').style.display === 'flex') {
                            if (Math.random() < 0.3) { // 30% chance to appear
                                ghost.classList.add('visible');
                                setTimeout(() => {
                                    ghost.classList.remove('visible');
                                }, Math.random() * 3000 + 2000); // Visible for 2-5 seconds
                            }
                        }
                        setTimeout(toggleGhost, Math.random() * 4000 + 3000); // Check again in 3-7 seconds
                    }
                    toggleGhost();
                }, index * 1000); // Stagger initial appearance
            });
        }

        // Initialize the game when page loads
        window.onload = function() {
            // Start with homepage visible
            document.getElementById('homepage').style.display = 'flex';
            document.getElementById('gameContainer').style.display = 'none';
            startGhostAppearance();
        };
    </script>
